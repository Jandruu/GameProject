<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    #gameveld{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }


</style>
<body>

<canvas id="gameveld">
</canvas>

</body>
<script>

    const canvas = document.getElementById("gameveld");
    const ctx    = canvas.getContext("2d");

  canvas.width = 800;         canvas.height = 500;

    ctx.fillStyle = "blue";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

</script>
