<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    #gameveld{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }


</style>
<body>

<canvas id="gameveld">
</canvas>

</body>
<script>

    const canvas = document.getElementById("gameveld");
    const ctx    = canvas.getContext("2d");

  canvas.width = 800;         canvas.height = 500;

    ctx.fillStyle = "blue";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    class vierkant {
        constructor(px, py, pzijde, pc) {
            this.x = px;
            this.y = py;
            this.width = pzijde;
            this.height = pzijde;
            this.color = pc;
        }

        tekenJezelf(){
            ctx.fillStyle = this.color;
            ctx.fillRect(
                this.x,
                this.y,
                this.width,
                this.height);
        }
    }

    v1 = new vierkant(120, canvas.height-100, 30, "lightgreen");
    v1.tekenJezelf();

    function animate() {
        v1.tekenJezelf();
    }

</script>
</html>
