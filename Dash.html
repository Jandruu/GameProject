<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    #gameveld{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }


</style>
<body onload="startGame()">

<canvas id="gameveld">
</canvas>

</body>
<script>

    const canvas = document.getElementById("gameveld");
    const ctx    = canvas.getContext("2d");


    canvas.width = 800;         canvas.height = 500;

    ctx.fillStyle = "#36486b";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    class Vierkant {
        constructor(px, py, pzijde, pc) {
            this.x = px;
            this.y = py;
            this.width = pzijde;
            this.height = pzijde;
            this.color = pc;

            this.dx = 2;

            this.move = true;
        }

        colission(other) {
            if (this.x > other.y - this.height) {
                this.move = false;
            }
        }

        update() {
            if (this.move) {
                this.x += this.dx;

                if (this.x < 0 || this.y > canvas.height) {
                    this.dx = -this.dx;
                }
            }
        }

        tekenJezelf(){
            ctx.fillStyle = this.color;
            ctx.fillRect(
                this.x,
                this.y,
                this.width,
                this.height);
        }
    }

    v1 = new Vierkant(120, canvas.height-80, 30, "#08ecd0");
    v1.tekenJezelf();

    function animate() {
        ctx.fillStyle = "#36486b";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#3B6B71";
        ctx.fillRect(0, canvas.height-50, 800, 50);
        requestAnimationFrame(animate);
        v1.tekenJezelf();
        v1.update();
        v1.colission();

    }

    animate();

</script>
</html>
